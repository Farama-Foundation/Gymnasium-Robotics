name: Deploy Docs
on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  docs:
    name: Generate Website
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4

      - name: Install dependencies
        run: pip install -r docs/requirements.txt && pip install mujoco-py && wget https://mujoco.org/download/mujoco210-linux-x86_64.tar.gz && tar -xvzf mujoco210-linux-x86_64.tar.gz

      - name: Install mujoco
        run: mkdir ~/.mujoco && mv mujoco210 ~/.mujoco/mujoco210

      - name: Register Envs
        run: pip install -e .

      - name: Build Envs Docs
        run: python docs/scripts/gen_mds.py

      - name: Build
        run: sphinx-build -b dirhtml -v docs _build
        
      - name: Move 404
        run: mv _build/404/index.html _build/404.html

      - name: Update 404 links
        run: python docs/scripts/move404.py _build/404.html

      - name: Remove .doctrees
        run: rm -r _build/.doctrees

      - name: Upload to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: _build
          clean-exclude: | 
            *.*.*/